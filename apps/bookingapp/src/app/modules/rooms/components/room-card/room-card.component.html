<table mat-table [dataSource]="rooms" class="mat-elevation-z8 room-cards">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let room"> {{room.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let room"> {{room.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let room"> {{room.email}} </td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let room"> {{room.password}} </td>
  </ng-container>

  <!-- isAdmin Column -->
  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef> isAdmin </th>
    <td mat-cell *matCellDef="let room"> {{room.isAdmin}} </td>
  </ng-container>

  <!-- Action Delete -->

  <ng-container matColumnDef="actionsColumn">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element;  let id = index;">
      <button mat-raised-button color="warn" focusable="false">
        <i class="fa fa-times mat-icon"></i>Remove
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
